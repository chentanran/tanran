<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 存储副作用函数的桶
		const bucket = new WeakMap()
		const data = { foo: 1, bar: 2 }

		const effctfnStack = []

		let activeEffect
		function effect(fn, options = {}) {
			const effectFn = () => {
				// 完成清理工作
				cleanup(effectFn)
				activeEffect = effectFn
				effctfnStack.push(activeEffect)
				// 将 fn 的执行结果存储到 res 中
				const res = fn()
				// 在当前副作用函数执行完毕后，将当前副作用函数弹出栈，并把 activeEffect 还原为之前得值
				effctfnStack.pop()
				activeEffect = effctfnStack[effctfnStack.length - 1]
				// 将 res 作为 effectFn 的返回值
				return res
			}
			// 将 options 挂载到 effectFn 上
			effectFn.options = options
			// activeEffect.deps 用来存储所有与该副作用函数相关联得依赖集合
			effectFn.deps = []
			// 只有非 lazy 时 执行
			if (!options.lazy) {
				effectFn()
			}
			return effectFn
		}

		// 对原始数据进行代理
		const obj = new Proxy(data, {
			// 拦截读取操作
			get(target, key) {
				// 将副作用函数 effect 添加到存储副作用函数的桶中
				track(target, key)
				// 返回属性值
				return target[key]
			},
			// 拦截操作设置
			set(target, key, newVal) {
				// 设置属性值
				target[key] = newVal
				// 把副作用函数从桶里取出并执行
				trigger(target, key)
				return true
			}
		})

		// 在 get 拦截函数内调用 track 函数追踪变化
		function track(target, key) {
			// 没有 activeEffect， 直接 return
			if (!activeEffect) return
			let depsMap = bucket.get(target)
			if (!depsMap) {
				bucket.set(target, depsMap = new Map())
			}
			let deps = depsMap.get(key)
			if (!deps) {
				depsMap.set(key, (deps = new Set()))
			}
			deps.add(activeEffect)
			// 将其添加到 activeEffect.deps 数组中
			activeEffect.deps.push(deps)
		}

		// 在 set 拦截函数内调用 trigger 函数触发变化
		function trigger(target, key) {
			const depsMap = bucket.get(target)
			if (!depsMap) return
			const effects = depsMap.get(key)
			
			const effctsToRun = new Set()
			
			effects && effects.forEach(effectFn => {
				if (effectFn !== activeEffect) {
					effctsToRun.add(effectFn)
				}
			})

			effctsToRun && effctsToRun.forEach(fn => {
				// 如果一个副作用函数存在调度器，则调用该调度器，并将副作用函数作为参数传递
				if (fn.options.scheduler) {
					fn.options.scheduler(fn)
				} else {
					if (typeof fn === 'function') fn()
				}
    	})
		}

		function cleanup(effectFn) {
			// 遍历 effctfn.deps 数组
			for(let i = 0, len = effectFn.deps.length; i < len; i++) {
				// deps 是依赖集合
				const deps = effectFn.deps[i]
				// 将 effectFn 从依赖集合中移除
				deps.delete(effectFn)
			}
			// 重置 effectFn.deps 数组
			effectFn.deps.length = 0
		}

		function computed(getter) {
			// value 用来缓存上一次计算的值
			let value
			// dirty 标志，用来标识是否需要重新计算值，为 true 则意味着 “脏”，需要计算
			let dirty = true

			// 把 getter 作为副作用函数，创建 lazy 的 effect
			const effectFn = effect(getter, {
				lazy: true,
				// 添加调度器，在调度器中将 dirty 重置为 true
				scheduler () {
					dirty = true
					// 当计算属性依赖的响应式数据变化时，手动调用 trigger 函数触发响应
					trigger(obj, 'value')
				}
			})

			const obj = {
				// 当读取 value 时执行 effectFn
				get value() {
					// 只有“脏”时才计算值，并将得到的值缓存到 value 中
					if(dirty) {
						value = effectFn()
						// 将 dirty 设为 true， 可以直接访问缓存数据 value
						dirty = false
					}
					// 当读取 value 时，手动调用 track 函数进行追踪
					track(obj, 'value')
					return value
				}
			}

			return obj
		}

		function watch(source, cb) {
			let getter

			// 如果 source 是函数，说明用户传递的是 getter， 直接把 source 赋值给 getter
			if (typeof source === 'function') {
				getter = source
			} else {
				// 按照原来的实现调用 traverse 递归读取
				getter = () => traverse(source)
			}

			// 定义旧值与新值
			let oldVal, newVal
			// 手动调用 effectFn 函数
			const effectFn = effect(
				// 触发读取操作，从而建立联系
				() => getter(),
				{
					lazy: true,
					scheduler() {
						// 在 scheduler 中重新执行副作用函数，得到的是新值
						newVal = effectFn()
						// 将旧值与新值作为回调函数的参数
						cb(newVal, oldVal)
						// 更新旧值，防止下一次取到错误的值
						oldVal = newVal
					}
				}
			)

			oldVal = effectFn()
		}

		function traverse(value, seen = new Set()) {
			// 如果读取的数据是原始值，或已经被读取过了，就什么都不做
			if (typeof value !== 'object' || value === null || seen.has(value)) {
				return
			}

			// 将数据添加到 seen 中，代表遍历地读取过了，避免循环引用引起地死循环
			seen.add(value)
			// 假如 value 是个对象，使用 for...in 读取对象的每一个值，并递归调用 traverse 进行处理
			for (const k in value) {
				traverse(value[k], seen)
			}

			return value
		}

		// function watch(source, cb) {
		// 	effect(
		// 		// 触发读取操作，从而建立联系
		// 		() => source.foo,
		// 		{
		// 			scheduler() {
		// 				// 当数据变化时，调用回调函数
		// 				cb()
		// 			}
		// 		}
		// 	)
		// }

		watch(
			() => obj.foo, 
			(newVal, oldVal) => {
				console.log(newVal, oldVal, '数据变了')
			}
		)

		// watch(
		// 	() => obj.foo, 
		// 	() => {
		// 		console.log('数据变了')
		// 	}
		// )

		// watch(obj, () => {
		// 	console.log('数据变了')
		// })

		// 修改响应式数据，会导致回调函数执行
		obj.foo++
		obj.foo++

	</script>
</body>
