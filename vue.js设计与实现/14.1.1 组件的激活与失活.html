<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="app"></div>
<script src="https://unpkg.com/@vue/reactivity@3.0.5/dist/reactivity.global.js"></script>
<script>
	const { effect, ref, reactive, shallowReactive, shallowReadonly } = VueReactivity

	// 文本节点 type 标识
	const Text = Symbol()

	// 注释节点
	const Comment = Symbol()

	// Fragment
	const Fragment = Symbol()
	

	function shouldSetAsProps(el, key, value) {
		if (key === 'form' && el.tagName === 'INPUT') {
			return false
		}
		return key in el
	}

	function createRenderer(options) {
		const {
			createElement,
			insert,
			setElementText,
			patchProps,
			createText,
			setText
		} = options
		

		function mountElement(vnode, container, anchor) {
			// 创建 dom 元素
			const el = vnode.el = createElement(vnode.type)
			// 处理子节点，如果子节点是字符串，代表元素具有文本节点
			if (typeof vnode.children === 'string') {
				// 因此只需要设置元素的 textContent 属性即可
				setElementText(el, vnode.children)
			} else if (Array.isArray(vnode.children)) {
				// 如果 children 是数组，则遍历每一个子节点，并调用 patch 函数挂载它们
				vnode.children.forEach(child => {
					patch(null, child, el)
				})
			}

			// 如果 vnode.props 存在才处理它
			if (vnode.props) {
				for (const key in vnode.props) {
					const value = vnode.props[key]
					patchProps(el, key, null, value)
				}
			}

			// 将元素添加到 容器中
			// 在插入节点时，将锚点元素透传给 insert 函数
			insert(el, container, anchor)
		}

		function patchChildren(oldNode, newNode, container) {
			// 判断新子节点的类型是否是文本节点
			if (typeof newNode.children === 'string') {
				// 旧子节点的类型有三种可能：没有子节点，文本子节点以及一组子节点
				// 只有当旧子节点为一组子节点时，才需要逐个卸载，其他情况下什么都不需要做
				if (Array.isArray(oldNode.children)) {
					oldNode.children.forEach(c => unmount(c))
				}
				// 最后将新的文本节点内容设置给容器元素
				setElementText(container, newNode.children)
			} else if (Array.isArray(newNode.children)) {
				// patchKeyChildren(oldNode, newNode, container)
				patchkeyedChildren(oldNode, newNode, container)
			} else {
				// 新子节点不存在时
				if (Array.isArray(oldNode)) {
					oldNode.children.forEach(c => unmount(c))
				} else if (typeof oldNode.children === 'string') {
					setElementText(container, '')
				}
				// 没有旧子节点，什么也不需要做
			}
		}

		function patchkeyedChildren(oldNode, newNode, container) {
			const newChildren = newNode.children
			const oldChildren = oldNode.children
			// 处理相同的前置节点
			// 索引 j 指向新旧两组子节点的开头
			let j = 0
			let oldVNode = oldChildren[j]
			let newVNode = newChildren[j]
			// while 循环向后遍历，直到遇到拥有不同 key 值得节点为止
			while(oldVNode.key === newVNode.key) {
				// 调用 patch 函数进行更新
				patch(oldVNode, newVNode, container)
				// 更新索引 j, 让其自增
				j++
				oldVNode = oldChildren[j]
				newVNode = newChildren[j]
			}

			// 更新相同得后置节点
			// 索引 oldEnd 指向旧得一组子节点得最后一个节点
			let oldEnd = oldChildren.length - 1
			// 索引 newEnd 指向新得一组子节点得最后一个节点
			let newEnd = newChildren.length - 1

			oldVNode = oldChildren[oldEnd]
			newVNode = newChildren[newEnd]

			// while 循环从后向前遍历，直到遇到拥有不同 key 值得节点为止
			while(oldVNode.key === newVNode.key) {
				// 调用 patch 函数进行更新
				patch(oldVNode, newVNode, container)
				oldEnd--
				newEnd--
				oldVNode = oldChildren[oldEnd]
				newVNode = newChildren[newEnd]
			}

			// 预处理完毕后，如果满足如下条件，则说明从 j --> newEnd 之间得节点应作为新节点插入
			if (j > oldEnd && j <= newEnd) {
				// 锚点得索引
				const anchorIndex = newEnd + 1
				console.log(anchorIndex, newChildren[anchorIndex], newChildren)
				// 锚点元素
				const anchor = anchorIndex < newChildren.length ? newChildren[anchorIndex].el : null
				// 采用 while 循环，调用 patch 函数逐个挂载新增节点
				while(j <= newEnd) {
					console.log(anchor, j)
					patch(null, newChildren[j++], container, anchor)
				}
			} else if (j > newEnd && j <= oldEnd) {
				// j -> oldEnd 之间得节点应该被卸载
				while (j <= oldEnd) {
					unmount(oldChildren[j++])
				}
			} else {
				// 构造 source 数组
				// 新的一组子节点中剩余未处理节点的数量
				const count = newEnd - j + 1
				const source = new Array(count)
				source.fill(-1)

				// oldStart 和 newStart 分别为起始索引，既 j
				const oldStart = j
				const newStart = j
				// 新增两个变量，moved 和 pos
				let moved = false
				let pos = 0
				// 构建索引表
				const keyIndex = {}
				for (let i = newStart; i <= newEnd; i++) {
					keyIndex[newChildren[i].key] = i
				}
				// 新增 patched 变量，代表更新过的节点数量
				let patched = 0
				// 遍历旧得一组子节点中剩余未处理得节点
				for (let i = oldStart; i <= oldEnd; i++) {
					oldVNode = oldChildren[i]
					// 如果更新过的节点数量小于等于需要更新的节点数量，则执行更新
					if (patched <= count) {
						// 通过索引表快速找到新得一组子节点中具有相同 key 值得节点位置
						const k = keyIndex[oldVNode.key]
						if (typeof k !== 'undefined') {
							newVNode = newChildren[k]
							// 调用 patch 进行更新
							patch(oldVNode, newVNode, container)
							// 每更新一个节点，都将 patched 变量 + 1
							patched++
							// 填充 source 数组
							source[k - newStart] = i
							// 判断节点是否需要移动
							if (k < pos) {
								moved = true
							} else {
								pos = k
							}
						} else {
							// 没找到
							unmount(oldVNode)
						}
					} else {
						// 如果更新过的节点数量大于需要更新的节点数量，则卸载多余的节点
						unmount(oldVNode)
					}
				}

				// 如果 moved 为真，则需要进行 DOM 移动操作
				if (moved) {
					// 计算最长递增子序列
					const seq = getSequence(sources)	
					// s 指向最长递增子序列的最后一个元素
					let s = seq.length - 1
					// i 指向新的一组子节点的最后一个元素
					let i = count - 1
					// for 循环使得 i 递减，既按照图 中箭头的方向移动
					for (i; i >= 0; i--) {
						if (source[i] === -1) {
							// 说明索引为 i 的节点是全新的节点，应该将其挂载
							// 该节点在新 children 中的真实位置索引
							const pos = i + newStart
							const newVNode = newChildren[pos]
							// 该节点的下一个节点的位置索引
							const nextPos = pos + 1
							// 锚点
							const anchor = nextPos < newChildren.length 
								? newChildren[nextPos].el
								: null
							// 挂载
							patch(null, newVNode, container, anchor)
						}else if (i !== seq[s]) {
							// 如果节点的索引 i 不等于 seq[s] 的值，说明该节点需要移动
							// 该节点在新的一组子节点中的真实位置索引
							const pos = i + newStart
							const newVNode = newChildren[pos]
							// 该节点的下一个节点位置索引
							const nextPos = pos + 1
							// 锚点
							const anchor = nextPos < newChildren.length
								? newChildren[nextPos].el
								: null
							insert(newVNode, container, anchor)
						} else {
							// 当 i === seq[s] 时，说明该位置的节点不需要移动
							// 只需要让 s 指向下一个位置
							s--
						}
					}
				}
			}
		}

		function getSequence(arr) {
			const p = arr.slice()
			const result = [0]
			let i, j, u, v, c
			const len = arr.length
			for (i = 0; i < len; i++) {
				const arrI = arr[i]
				if (arrI !== 0) {
					j = result[result.length - 1]
					if (arr[j] < arrI) {
						p[i] = j
						result.push(i)
						continue
					}
					u = 0
					v = result.length - 1
					while (u < v) {
						c = ((u + v) / 2) | 0
						if (arr[result[c]] < arrI) {
							u = c + 1
						} else {
							v = c
						}
					}
					if (arrI < arr[result[u]]) {
						if (u > 0) {
							p[i] = result[u - 1]
						}
						result[u] = i
					}
				}
			}
			u = result.length
			v = result[u - 1]
			while (u-- > 0) {
				result[u] = v
				v = p[v]
			}
			return result
		}

		function patchKeyChildren(oldNode, newNode, container) {
			console.log(oldNode, newNode, 'oldNode, newNode')
			const oldChildren = oldNode.children
			const newChildren = newNode.children
			// 四个索引值
			let oldStartIdx = 0
			let oldEndIdx = oldChildren.length - 1
			let newStartIdx = 0
			let newEndIdx = newChildren.length - 1
			// 四个索引指向的 vnode 节点
			let oldStartVNode = oldChildren[oldStartIdx]
			let oldEndVNode = oldChildren[oldEndIdx]
			let newStartVNode = newChildren[newStartIdx]
			let newEndVNode = newChildren[newEndIdx]

			while(oldStartIdx <= oldEndIdx && newStartIdx <= newEndIdx) {
				
				// 增加判断分支，如果头尾部节点为 undefined，则说明节点已经被处理过了，直接跳到下一个位置
				if (!oldStartVNode) {
					oldStartVNode = oldChildren[++oldStartIdx]
				} else if (!oldEndVNode) {
					oldEndVNode = oldChildren[--oldEndIdx]
				} else if (oldStartVNode.key === newStartVNode.key) {
					// 第一步，oldStartVNode 和 newStartVNode 比较
					// 调用 patch 函数在 oldStartVNode 和 newStartVNode 之间打补丁
					patch(oldStartVNode, newStartVNode, container)
					// 更新相关索引，指向下一个位置
					oldStartVNode = oldChildren[++oldStartIdx]
					newStartVNode = newChildren[++newStartIdx]
				} else if (oldEndVNode.key === newEndVNode.key) {
					// 第二步， oldEndVNode 和 newEndVNode 比较
					// 节点在新的顺序中仍然处于尾部，不需要移动，但仍然需要打补丁
					patch(oldEndVNode, newEndVNode, container)
					// 更新索引和头尾部节点变量
					oldEndVNode = oldChildren[--oldEndIdx]
					newEndVNode = newChildren[--newEndIdx]
				} else if (oldStartVNode.key === newEndVNode.key) {
					// 第三步 oldStartVNode 和 newEndVNode
					// 调用 patch 函数在 oldStartVNode 和 newEndVNode 之间打补丁
					patch(oldStartVNode, newEndVNode, container)
					// 将旧的一组子节点的头部节点对于的真实 DOM 节点 oldStartVNode.el 移动到
					// 旧的一组子节点的尾部节点对应的真实 DOM 节点后面
					insert(oldStartVNode.el, container, oldEndVNode.el.nextSibling)
					// 更新相关索引到下一个位置
					oldStartVNode = oldChildren[++oldStartIdx]
					newEndVNode = newChildren[--newEndIdx]
				} else if (oldEndVNode.key === newStartVNode.key) {
					// 第四步 oldEndVNode 和 newStartVNode 比较
					// 仍然需要调用 patch 函数进行打补丁
					patch(oldEndVNode, newStartVNode, container)
					// 移动 DOM 操作
					// oldEndVNode.el 移动到 oldStartVNode.el 前面
					insert(oldEndVNode.el, container, oldStartVNode.el)
					// 移动 DOM 完成后，更新索引值，并指向下一个位置
					oldEndVNode = oldChildren[--oldEndIdx]
					newStartVNode = newChildren[++newStartIdx]
				} else {
					// 遍历旧的一组子节点，视图寻找与 newStartVNode 拥有相同 key 值得节点
					// idxInOld 就是一组子节点得头部节点在旧得一组子节点中得索引
					const idxInOld = oldChildren.findIndex(node => node.key === newStartVNode.key)
					// idxInOld 大于 0，说明找到了可复用得节点，并且需要将其对应得真实 DOM 移动到头部
					if (idxInOld > 0) {
						// idxInOld 位置对应得 vnode 就是需要移动得节点
						const vnodeToMove = oldChildren[idxInOld]
						// 打补丁
						patch(vnodeToMove, newStartVNode, container)
						// 将 vnodeToMove 移动到头部节点 oldStartVNode.el 之前，因此使用后者作为锚点
						insert(vnodeToMove.el, container, oldStartVNode.el)
						// 由于位置 idxInOld 处得节点所对应得真实 DOM 已经移动到了别处，因此将其设为 undefined
						oldChildren[idxInOld] = undefined
					} else {
						// 将 newStartVNode 作为新节点挂载到头部，使用当前头部节点 oldStartVNode.el 作为锚点
						patch(null, newStartVNode, container, oldStartVNode.el)
					}
					// 最后更新 newStartIdx 到下一个位置
					newStartVNode = newChildren[++newStartIdx]
				}
			}

			// 循环结束后检查索引值的情况
			if (oldEndIdx < oldStartIdx && newStartIdx <= newEndIdx) {
				// 如果满足条件， 则说明有新的节点遗留，需要挂载它们
				for (let i = newStartIdx; i <= newEndIdx; i++) {
					patch(null, newChildren[i], container, oldStartVNode.el)
				}
			} else if (newEndIdx < newStartIdx && oldStartIdx <= oldEndIdx) {
				// 移除操作
				for (let i = oldStartIdx; i <= oldEndIdx; i++) {
					unmount(oldChildren[i])
				}
			}
		}

		// 更新函数
		function patchElement(oldVNode, newVNode) {
			const el = newVNode.el = oldVNode.el
			const oldProps = oldVNode.props
			const newProps = newVNode.props
			// 第一步 更新 props
			for (const key in newProps) {
				if (newProps[key] !== oldProps[key]) {
					patchProps(el, key, oldProps[key], newProps[key])
				}
			}
			for (const key in oldProps) {
				if (!(key in newProps)) {
					patchProps(el, key, oldProps[key], null)
				}
			}

			// 第二步，更新 children
			patchChildren(oldVNode, newVNode, el)
		}

		function patch(oldNode, newNode, container, anchor) {
			
			// 如果 n1 存在，则对比 n1 和 n2 类型
			if (oldNode && oldNode.type !== newNode.type) {
				unmount(oldNode)
				oldNode = null
			}

			// 如果 oldNode 和 newnode 相同
			const { type } = newNode
			// 如果 newNode.type 的值是字符串类型，则描述的是普通标签
			if (typeof type === 'string') {
				// 如果 n1 不存在，意味着挂载，则调用 mountEmement 函数完成挂载
				if (!oldNode) {
					// 挂载时，将锚点元素作为第三个参数传递给 mountElement 函数
					mountElement(newNode, container, anchor)	
				} else {
					patchElement(oldNode, newNode)
				}
			} else if (type === Text) {
				
				// 如果新 vnode 的类型是 Text,则说明该 vnode 描述的是文本节点
				// 如果没有旧节点，则进行挂载
				if (!oldNode) {
					const el = newNode.el = createText(newNode.children)
					// 将文本节点插入到容器中
					insert(el, container)
				} else {
					// 如果旧 vnode 存在，只需要使用新文本节点的文本内容更新旧文本节点即可
					const el = newNode.el = oldNode.el
					if (newNode.children !== oldNode.children) {
						setText(el, newNode.children)
					}
				}
			} else if (type === Fragment) {
				if (!oldNode) {
					// 如果旧 vnode 不存在，则只需要将 Fragment 的 children 逐个挂载即可
					newNode.children.forEach(c => patch(null, c, container))
				} else {
					// 如果旧 vnode 存在，则只需要更新 Fragment 的 children 即可
					patchChildren(oldNode, newNode, container)
				}
			} else if (typeof type === 'object' && type._isTeleport) {
				// 如果存在 _isTeleport， 则它是 Teleport 组件
				// 调用 Teleport 组件选项中的 process 函数将控制器交接出去
				type.process(oldNode, newNode, container, anchor, {
					patch,
					patchChildren,
					unmount,
					move(vnode, container, anchor) {
						insert(vnode.component ? vnode.component.subTree.el : vnode.el, container, anchor)
					}
				})
			} else if (typeof type === 'object' || typeof type === 'function') {
				// 作为片段处理
				// vnode.type 的值是选项对象，作为组件来处理
				if (!oldNode) {
					// 如果组件被 keppAlive，则不会重新挂载它，而会调用 _activate 来激活它
					if (newNode.keepAlive) {
						newNode.keepAliveInstance._activate(newNode, container, anchor)
					} else {
						// 挂载组件
						mountComponent(newNode, container, anchor)
					}
				} else {
					// 更新组件
					patchComponent(oldNode, newNode, anchor)
				}
			}
		}

		function patchComponent(oldNode, newNode, anchor) {
			// 获取组件实例，即 oldNode.component 同时让新的组件虚拟节点 newNode.component 也指向实例
			const instance = (newNode.component = oldNode.component)
			// 获取当前的 props 数据
			const { props } = instance
			// 调用 hasPropsChanged 检测为子组件传递的 props 是否发生变化，如果没有变化，则不需要更新
			if (hasPropsChanged(oldNode.props, newNode.props)) {
				// 调用 resolveProps 函数重新获取 props 数据
				const [ nextProps ] = resolveProps(newNode.type.props, newNode.props)
				// 更新 props
				for (const k in nextProps) {
					props[k] = nextProps[k]
				}
				// 删除不存在的 props
				for (const k in props) {
					if (!(k in nextProps)) {
						delete props[k]
					}
				}
			}
		}

		function hasPropsChanged(prevProps, nextProps) {
			const nextKeys = Object.keys(nextProps)
			// 如果新旧props 的数量变了，则说明有变化
			if (nextKeys.length !== Object.keys(prevProps).length) {
				return true
			}

			// 只有
			for (let i = 0; i < nextKeys.length; i++) {
				const key = nextKeys[i]
				// 有不相等的props, 则说明有变化
				if (nextProps[key] !== prevProps[key]) {
					return true
				}
			}

			return false
		}

		function mountComponent(vnode, container, anchor) {
			// 检查是否是函数式组件
			const isFunctional = typeof vnode.type === 'function'
			// 通过 vnode 获取组件的选项对象，既 vnode.type
			let componentOptions = vnode.type
			// 
			if (isFunctional) {
				componentOptions = {
					render: vnode.type,
					props: vnode.type.props
				}
			}
			// 获取组件的渲染函数 render
			let { render, data = () => {}, beforeCreate, created, 
				beforeMount, mounted, beforeUpdate, updated,
				props: propsOption, setup = () => {}
			} = componentOptions
			
			// beforeCreate 钩子
			beforeCreate && beforeCreate()

			// 调用 data 函数得到原始数据，并调用 reactive 函数将其包装为响应式数据
			const state = reactive(data())

			// 调用 resolveProps 函数解析出最终的 props 数据与 attrs 数据
			const [props, attrs] = resolveProps(propsOption, vnode.props)

			// slots
			const slots = vnode.children || {}

			// 定义组件实例，一个组件实例本质上就是一个对象，它包含与组件有关的状态信息
			const instance = {
				// 组件自身的状态数据，即 data
				state,
				// 将解析出的 props 数据包装为 shallowReactive 并定义到组件实例上
				props: shallowReactive(props),
				// 一个布尔值，用来表示组件是否已经挂载，初始值为 false
				isMounted: false,
				// 组件所渲染的内容，即子树（subtree）
				subTree: null,
				// 插槽添加到实例上
				slots,
				mounted: [],
				// 只有 keepAlive 组件的实例下会有 keepAliveCtx 属性
				KeepAliveCtx: null
			}

			// 检查当前要挂载的组件是否是 keepAlive 组件
			const isKeepAlive = vnode.type._isKeepAlive
			if (isKeepAlive) {
				// 在 keepAlive 组件实例上添加 keepAliveCtx 对象
				instance.KeepAliveCtx = {
					move(vnode, container, anchor) {
						insert(vnode.component.subTree.el, container, anchor)
					},
					createElement
				}
			}

			// 定义 emit 函数，它接受两个参数 event: 事件名称 payload：传递给事件处理函数的参数
			function emit(event, ...payload) {
				// 根据约定对事件名称进行处理，
				const eventName = `on${event[0].toUpperCase() + event.slice(1)}`
				// 根据处理后的事件名称去 props 中寻找对应的事件处理函数
				const handler = instance.props[eventName]
				if (handler) {
					// 调用事件处理函数并传递参数
					handler(...payload)
				} else {
					console.log('事件不存在')
				}
			}

			// setupContext
			const setupContext = { attrs, emit, slots }
			// 设置当前组件实例
			setCurrentInstance(instance)
			// 调用 setup 函数，将只读版本的 props 作为第一个参数传递，避免用户意外地修改 props 地值
			// 将 setupContext 作为第二个参数传递
			const setupResult = setup(shallowReadonly(instance.props), setupContext)
			// 重置当前组件实例
			setCurrentInstance(null)
			// setupState 用来存储由 setup 返回地数据
			let setupState = null
			// 如果 setup 函数地返回值是函数，则将其作为渲染函数
			if (typeof setupResult === 'function') {
				// 报告冲突
				if (render) {
					console.error('setup 函数返回渲染函数，render 选项将被忽略')
				}
				// 将 setupResult 作为渲染函数
				render = setupResult
			} else {
				// 如果 setup 地返回值不是函数，则作为数据状态赋值给 setupState
				setupState = setupResult
			}

			// 将组件实例设置到 vnode 上， 用于后续更新
			vnode.component = instance

			// 创建渲染上下文对象，本质上是组件实例的代理
			const renderContext = new Proxy(instance, {
				get(t, k, r) {
					// 取得组件自身状态与 props 数据
					const { state, props, slots } = t
					// 当 k 的值 为 $slots 时，直接返回组件实例上的slots
					if (k === '$slots') {
						return slots
					}
					// 先尝试读取自身状态数据
					if (state && k in state) {
						return state[k]
					} else if (k in props) {
						// 如果组件自身没有该数据，则尝试从 props 中读取
						return props[k]
					} else if (setupState && k in setupState) {
						// 渲染上下文需要增加对 setupState 地支持
						return setupState[k]
					} else {
						console.error('不存在')
					}
				},
				set (t, k, v, r) {
					const { state, props } = t
					if (state && k in state) {
						state[k] = v
					} else if (k in props) {
						console.warn('props are readonly')
					} else if (setupState && k in setupState) {
						// 渲染上下文需要增加对 setupState 地支持
						setupState[k] = v 
					} else {
						console.error('不存在')
					}
				}
			})

			// created 钩子
			created && created(renderContext)

			effect(() => {
				// 调用 render 函数时，将其this 设置为 state
				// 从而 render 函数内部可以通过 this 访问组件自身状态数据
				const subTree = render.call(renderContext, renderContext)
				// 检查组件是否已经被挂宅
				if (!instance.isMounted) {
					// beforeMount 钩子
					beforeMount && beforeMount()
					// 初次挂载，调用 patch 函数第一个参数传递 null
					patch(null, subTree, container, anchor)
					// 将组件实例的 isMounted 设置为 true， 这样当更新发生时就不会再次进行挂载操作，而会执行更新
					instance.isMounted = true
					// mounted 钩子
					mounted && mounted()

					// 遍历 instance.mounted 数组并逐个执行即可
					instance.mounted && instance.mounted.forEach(hook => hook.call(renderContext))
				} else {
					// beforeUpdate 钩子
					beforeUpdate && beforeUpdate()
					// 当组件挂载时，只需要完成自更新即可
					// 调用 patch 函数时，第一个参数为组件上一次渲染的子树
					// 使用信的子树与上一次渲染的子树进行打补丁操作
					patch(instance.subTree, subTree, container, anchor)
					// updated 钩子
					updated && updated()
				}
				// 更新组件实例的子树
				instance.subTree = subTree
			}, {
				// 指定该副作用函数的调度器为 queueJob
				scheduler: queueJob
			})
		}

		// resolveProps 函数用于解析 props 和 attrs 数据
		function resolveProps(options = {}, propsData) {
			const props = {}
			const attrs = {}
			// 遍历为组件传递的 props 数据
			for (const key in propsData) {
				if ((key in options) || key.startsWith('on')) {
					// 如果为组件传递的 props 数据在组件自身的 props 选项中有定义，则将其视为合法的 props
					props[key] = propsData[key]
				} else {
					attrs[key] = propsData[key]
				}
			}

			return [ props, attrs ]
		}

		// 任务缓存队列，用一个 Set 数据结构来表示，这样就可以自动对任务进行去重
		const queue = new Set()
		// 一个标志，代表是否正在刷新任务队列
		let isFlushing = false
		// 创建一个立即 resolve 的 promise 实例
		const p = Promise.resolve()
		// 调度器的主要函数，用来将一个任务添加到缓冲队列中，并开始刷新队列
		function queueJob(job) {
			// 将 job 添加到任务队列 queue 中
			queue.add(job)
			// 如果还没有刷新队列，则刷新之
			if (!isFlushing) {
				// 将该标志设置为 true 以避免重复刷新
				isFlushing = true
				// 在微任务中刷新缓冲队列
				p.then(() => {
					try {
						// 执行任务队列中的任务
						queue.forEach(job => job())
					} finally {
						// 重置状态
						isFlushing = false
						queue.clear = 0
					}
				})
			}
		}

		function render(vnode, container) {
			if (vnode) {
				patch(container._vnode, vnode, container)
			} else {
				if (container._vnode) {
					unmount(container._vnode)
				}
			}
			container._vnode = vnode
		}

		return {
			render
		}
	}

	// 全局变量，存储当前正在被初始化的组件实例
	let currentInstance = null
	// 该方法接收组件实例作为参数，并将该实例设置为 currentInstance
	function setCurrentInstance (instance) {
		currentInstance = instance
	}

	// onMounted
	function onMounted(fn) {
		if (currentInstance) {
			// 将生命周期函数添加到 instance.mounted 数组中
			currentInstance.mounted.push(fn)
		} else {
			console.error('onMounted 函数只能在 setup 中调用')
		}
	}

	function unmount(vnode) {
		// 在卸载时，如果卸载的 vnode 类型为 Fragment，则需要卸载其 children
		if (vnode.type === Fragment) {
			vnode.children.forEach(c => unmount(c))
			return
		} else if (typeof vnode.type === 'object') {
			if (vnode.shouldKeepAlive) {
				vnode.keepAliveInstance._deActivate(vnode)
			} else {
				unmount(vnode.component.subTree)
			}
			return
		}

		const parent = vnode.el.parentNode
		if (parent) {
			parent.removeChild(vnode.el)
		}	
	}

	// normalizeClass里处理Object.
	function handleObject(set, obj) {
		for (const key in obj) {
			if (obj[key]) set.add(key) // 如果对象的值为true, set里把键(className)加进去
		}
	}

	function normalizeClass(classValue) {
		// 字符串
		if (typeof classValue === 'string') return classValue
		let resultClassSet = new Set()
		// 数组和对象情况
		if (Array.isArray(classValue)) {
			for (const value of classValue) {
				if (typeof value === 'string') resultClassSet.add(value)
				else {
					// 对象
					handleObject(resultClassSet, value)
				}
			}
		}else {
			// 对象
			handleObject(resultClassSet, classValue)
		}
		return Array.from(resultClassSet).join(' ').trim()
	}

	// 创建一个渲染器
	const renderer = createRenderer({
		// 用于创建元素
		createElement(tag) {
			return document.createElement(tag)
		},
		// 用于设置元素的文本节点
		setElementText(el, text) {
			el.textContent = text
		},
		// 用于在给定的 parent 下添加指定的元素
		insert(el, parent, anchor = null) {
			parent.insertBefore(el, anchor)
		},
		createText(text) {
			return document.createTextNode(text)
		},
		setText(el, text) {
			el.nodeValue = text
		},
		patchProps(el, key, prevValue, nextValue) {
			// 匹配以 on 开头的属性，视其为事件
			if (/^on/.test(key)) {
				// 定义 el._vei 为一个对象，存在事件名称到事件处理函数的映射
				const invokers = el._vei || (el._vei = {})
				// 获取该元素的伪造的事件处理函数 invoker
				let invoker = invokers[key]
				// 根据属性名称得到对应的事件名称，例如 onClick ---> click
				const name = key.slice(2).toLowerCase()
				// 移除上一次绑定的事件处理函数
				// prevValue && el.removeEventListener(name, prevValue)
				if (nextValue) {
					if (!invoker) {
						// 如果没有 invoker， 则将一个伪造的 invoker 缓存到 el._vei 中
						// vei 是 vue event invoker 的首字母缩写
						invoker = el._vei[key] = (e) => {
							// e.timeStamp 是事件发生的时间
							// 如果事件发生的时间早于事件处理函数绑定的时间，则不执行事件处理函数
							if (e.timeStamp < invoker.attached) {
								return
							} 
							// 如果 invoker.value 是数组，则遍历它并逐个调用事件处理函数
							if (Array.isArray(invoker.value)) {
								invoker.value.forEach(fn => fn(e))
							} else {
								// 当伪造的事件处理函数执行时，会执行真正的事件处理函数
								invoker.value(e)
							}
						}
						// 将真正的事件处理函数赋值给 invoker.value
						invoker.value = nextValue
						// 添加 invoker.attached 属性，存储事件处理函数被绑定的时间
						invoker.attached = performance.now()
						// 绑定 invoker 作为事件处理函数
						el.addEventListener(name, invoker)
					} else {
						// 如果 invoker 存在，意味着更新，并且只需要更新 invoker.value 的值即可
						invoker.value = nextValue
					}
				} else if (invoker) {
					// 新的事件绑定函数不存在，且之前绑定的 invoker 存在，则移除绑定
					el.removeEventListener(name, invoker)
				}
			} else if (key === 'class') {
				// 对 class 进行特殊处理
				el.className = nextValue || ''
			} else if (shouldSetAsProps(el, key, nextValue)) {
				// 获取该 dom properties 类型
				const type = typeof el[key]
				// 如果是布尔类型，并且 value 是 空字符串，则将值矫正为 true
				if (type === 'boolean' && nextValue === '') {
					el[key] = true
				} else {
					el[key] = nextValue
				}
			} else {
				// 如果要设置的属性没有对应的 DOM properties， 则使用 setAttribute 函数设置属性
				el.setAttribute(key, vnode.props[key])
			}
		}
	})

	const KeepAlive = {
		// KeepAlive 组件独有的属性，用作标识
		_isKeepAlive: true,
		props: {
			include: RegExp,
			exclude: RegExp
		},
		setup(props, { slots }) {
			// 创建一个缓存对象
			// key：vnode.type  value: vnode
			const cache = new Map()
			// 当前 keepAlive 组件的实例
			const instance = currentInstance
			// 实例上存在特殊的 keepAliveCtx 对象，由渲染器注入
			// 该对象会暴露渲染器的一些内部方法，其中 move 函数用来将 DOM 移动到另一个容器中
			const { move, createElement } = instance.KeepAliveCtx
			// 创建隐藏容器
			const storageContainer = createElement('div')
			// 实例上添加两个函数，_deActivete 和 _activate
			instance._deActivate = (vnode) => {
				move(vnode, storageContainer)
			}
			instance._activate = (vnode, container, anchor) => {
				move(vnode, container, anchor)
			}

			return () => {
				// KeepAlive 的默认插槽 需要被 缓存的组件
				let rawVNode = slots.default()
				// 不是组件，直接渲染，因为非组件的虚拟节点无法被 keepAlive
				if (typeof rawVNode.type !== 'object') {
					return rawVNode
				}
				// 获取"内部组件"的 name
				const name = rawVNode.type.name
				if (name &&(
					(props.include && !props.include.test(name)) ||
					(props.exclude && props.exclude.test(name))
				)) {
					return rawVNode
				}
				// 在挂载时，先获取缓存的组件 vnode
				const cachedVNode = cache.get(rawVNode.type)
				if (cachedVNode) {
					// 如果有缓存内容，不应该执行挂载，而应该执行激活
					rawVNode.component = cachedVNode.component
					// 添加标记，避免重新挂载
					rawVNode.keepAlive = true
				} else {
					// 没有缓存，就添加到缓存中，避免下次激活组件重新挂载
					cache.set(rawVNode.type, rawVNode)
				}
				// 在组件 vnode 上添加 shouldKeepAlive 属性，并标记为 true，避免渲染器将组件卸载
				rawVNode.shouldKeepAlive = true
				// 将 keepAlive 组件的实例添加到 vnode 上，以便在渲染器中访问
				rawVNode.keepAliveInstance = instance

				// 渲染组件 vnode
				return rawVNode
			}
		}
	}

	

	function MyComponent(props) {
		return {
			type: 'h1',
			children: props.title
		}
	}

	MyComponent.props = {
		title: String
	}

	const vnode = {
		type: MyComponent,
		props: {
			title: '1111'
		}
	}



	renderer.render(vnode, document.querySelector('#app'))
	
</script>
