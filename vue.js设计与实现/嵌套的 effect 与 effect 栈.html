<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 存储副作用函数的桶
		const bucket = new WeakMap()
		const data = { for: true, bar: true }

		const effctfnStack = []

		let activeEffect
		function effect(fn) {
			const effectFn = () => {
				// 完成清理工作
				cleanup(effectFn)
				activeEffect = effectFn
				effctfnStack.push(activeEffect)
				fn()
				// 在当前副作用函数执行完毕后，将当前副作用函数弹出栈，并把 activeEffect 还原为之前得值
				effctfnStack.pop()
				activeEffect = effctfnStack[effctfnStack.length - 1]
			}
			// activeEffect.deps 用来存储所有与该副作用函数相关联得依赖集合
			effectFn.deps = []
			effectFn()
		}

		// 对原始数据进行代理
		const obj = new Proxy(data, {
			// 拦截读取操作
			get(target, key) {
				// 将副作用函数 effect 添加到存储副作用函数的桶中
				track(target, key)
				// 返回属性值
				return target[key]
			},
			// 拦截操作设置
			set(target, key, newVal) {
				// 设置属性值
				target[key] = newVal
				// 把副作用函数从桶里取出并执行
				trigger(target, key)
				return true
			}
		})

		// 在 get 拦截函数内调用 track 函数追踪变化
		function track(target, key) {
			// 没有 activeEffect， 直接 return
			if (!activeEffect) return
			let depsMap = bucket.get()
			if (!depsMap) {
				bucket.set(target, (depsMap = new Map()))
			}
			let deps = depsMap.get(key)
			if (!deps) {
				depsMap.set(key, (deps = new Set()))
			}
			deps.add(activeEffect)
			// 将其添加到 activeEffect.deps 数组中
			activeEffect.deps.push(deps)
		}

		// 在 set 拦截函数内调用 trigger 函数触发变化
		function trigger(target, key) {
			const depsMap = bucket.get(target)
			if (!depsMap) return
			const effects = depsMap.get(key)
			
			const effctsToRun = new Set(effects)
			effctsToRun.forEach(effectFn => effectFn())
			// effects && effects.forEach(fn => fn())
		}

		function cleanup(effectFn) {
			// 遍历 effctfn.deps 数组
			for(let i = 0; i < effectFn.deps.length; i++) {
				// deps 是依赖集合
				const deps = effectFn.deps[i]
				// 将 effectFn 从依赖集合中移除
				deps.delete(effectFn)
			}
			// 重置 effectFn.deps 数组
			effectFn.deps.length = 0
		}

		let temp1, temp2
		effect(function effctfn1() {
			console.log('effectFn1 执行')

			effect(function effctfn2() {
				console.log('effectFn2执行')
				temp2 = obj.bar
			})

			temp1 = obj.for
		})

		// setTimeout(() => {
		// 	obj.bar = '1234'
		// }, 1000)

		obj.foo = false
		obj.foo = false
		obj.bar = false
	</script>
</body>
</html>
