<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/@antv/l7"></script>
  </head>
  <body>
    <div id="map"></div>

    <script>
      const scene = new L7.Scene({
        id: "map",
        map: new L7.GaodeMap({
          style: "dark", // 样式URL
          center: [120.19382669582967, 30.258134],
          pitch: 0,
          zoom: 12,
          token: "21ebcfc42799cbd997689d9f4cce2b14",
        }),
      });

      let isToggle = true
      scene.on("loaded", () => {
        scene.on('click', () => {
          isToggle = !isToggle
          if (isToggle) {
            scene.setMapStyle('normal')
          } else {
            scene.setMapStyle('dark')
          }
        })
      });
    </script>
  </body>
</html>
