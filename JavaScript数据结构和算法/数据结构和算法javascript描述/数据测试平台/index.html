<script>
  const gaps = [5, 3, 1]
  const dataStore = [10, 2, 9, 4, 5, 1, 10, 5, 4, 7]
  function shellsort () {
    for (let g = 0; g < gaps.length; ++g) {
      // 5 10
      for (let i = gaps[g]; i < dataStore.length; ++i) {
        var temp = dataStore[i]
        console.log(dataStore[i], '-----')
        for (var j = i; j >= gaps[g] && dataStore[j - gaps[g]] > temp; j -= gaps[g]) {
          console.log(dataStore[j], dataStore[j - gaps[g]])
          dataStore[j] = dataStore[j - gaps[g]]
        }
        dataStore[j] = temp
      }
    }
  }

function shellsort1 () {
  let N = dataStore.length
  let h = 1
  while (h < N/3) {
    h = 3 * h + 1
  }
  while (h >= 1) {
    for (var i = h; i < N; i++) {
      for (let j = i; j >= h && dataStore[j] < dataStore[j - h]; j -= h) {
        swap(dataStore, j, j - h)
      }
    }
    h = (h - 1) / 3
  }
}

function swap (arr, index1, index2) {
  let temp = arr[index1]
  arr[index1] = arr[index2]
  arr[index2] = temp
}

  // shellsort()
  shellsort1()
</script>
