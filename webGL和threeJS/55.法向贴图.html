<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./lib/three/three.js"></script>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script>
      // 创建一个场景
      const scene = new THREE.Scene();
      // 创建一个相机 视点
      const camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        1,
        1000
      );

      // 设置相机的位置
      camera.position.set(0, 0, 20);
      camera.lookAt(new THREE.Vector3(0, 0, 0));

      // 创建一个渲染器
      const renderer = new THREE.WebGLRenderer();
      // 设置渲染器的尺寸
      renderer.setSize(window.innerWidth, window.innerHeight);

      document.body.appendChild(renderer.domElement);

      const geometry = new THREE.BoxGeometry(6, 6, 3);

      const plasterlambert = new THREE.MeshPhongMaterial({
        map: THREE.ImageUtils.loadTexture("./assets/plaster.jpg"),
      });
      const mesh = new THREE.Mesh(geometry, plasterlambert);
      mesh.rotation.y = -0.1;
      mesh.position.x = -4;
      scene.add(mesh);

      renderer.setClearColor(0xffffff);

      const lambert = new THREE.MeshPhongMaterial({
        map: THREE.ImageUtils.loadTexture("./assets/plaster.jpg"),
        normalMap: THREE.ImageUtils.loadTexture("./assets/plaster-normal.jpg"),
      });
      const mesh2 = new THREE.Mesh(geometry, lambert);
      mesh2.rotation.y = -0.5;
      mesh2.position.x = 4;
      scene.add(mesh2);

      // 添加灯光
      const SpotLight = new THREE.SpotLight(0xffffff); // 半球光
      SpotLight.position.set(2000, 8000, 4000);
      scene.add(SpotLight);

      const animation = () => {
        renderer.render(scene, camera);
        requestAnimationFrame(animation);
      };

      animation();
    </script>
  </body>
</html>
