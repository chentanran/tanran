<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  <script src="./lib/index.js"></script>
  <script>
    const ctx = document.getElementById('canvas')
    const gl = ctx.getContext('webgl')
    
    // 着色器
    // 创建着色器源码
    const VERTEX_SHADER_SOURCE = `
      void main() {
        // 要绘制的点的坐标
        gl_Position = vec4(0.0, 0.0, 0.0, 1.0);
        // 点的大小
        gl_PointSize = 30.0;
      }
    `; // 顶点着色器

    // gl_Position vec4(0.0, 0.0, 0.0, 1.0) x, y, z, w齐次坐标(x/w, y/w, z/w)
    // gl_FragColor vec4(1.0, 0.0, 0.0, 1.0) r, g, b, a
    const FRAGMENT_SHADER_SOURCE = `
      void main() {
        gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
      }
    `; // 片元着色器

    initShader(gl, VERTEX_SHADER_SOURCE, FRAGMENT_SHADER_SOURCE)

    // 执行绘制
    // 要绘制的图形是什么，从哪开始，使用几个顶点
    gl.drawArrays(gl.POINTS, 0, 1);
    gl.drawArrays(gl.LINES, 0, 1); // 最少需要两个点
    gl.drawArrays(gl.TRIANGLES, 0, 1); // 3个点
  </script>
</body>
</html>
