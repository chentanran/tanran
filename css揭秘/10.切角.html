<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <style>
    /* 直行切角 */
    .app1 {
      height: 200px;
      width: 200px;
      background: #58a;
      background: linear-gradient(135deg, transparent 15px, #58a 0) top left,
        linear-gradient(-135deg, transparent 15px, #58a 0) top right,
        linear-gradient(-45deg, transparent 15px, #58a 0) bottom right,
        linear-gradient(45deg, transparent 15px, #58a 0) bottom left;
      background-size: 50% 50%;
      background-repeat: no-repeat;
    }

    /* scss */

      $tl:0, $tr:$tl, $br:$tl, $bl:$tr) {

      background:
        linear-gradient(135deg, transparent $tl, $bg 0) top left,
        linear-gradient(225deg, transparent $tr, $bg 0) top right,
        linear-gradient(-45deg, transparent $br, $bg 0) bottom right,
        linear-gradient(45deg, transparent $bl, $bg 0) bottom left;
      background-size: 50% 50%;
      background-repeat: no-repeat;

    @include beveled-corners(#58a, 15px, 5px); */

    /* 弧线切角 */
    .app2 {
      height: 200px;
      width: 200px;
      background: #58a;
      background:
        radial-gradient(circle at top left,
          transparent 15px, #58a 0) top left,
        radial-gradient(circle at top right,
          transparent 15px, #58a 0) top right,
        radial-gradient(circle at bottom right,
          transparent 15px, #58a 0) bottom right,
        radial-gradient(circle at bottom left,
          transparent 15px, #58a 0) bottom left;
      background-size: 50% 50%;
      background-repeat: no-repeat;
    }

    .app3 {
      height: 200px;
      width: 200px;
      border: 15px solid transparent;
      border-image: 1 url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="3"height="3"fill="%2358a"> <polygon points="0,1 1,0 2,0 3,1 3,2 2,3 1,3 0,2"/></svg>');
      background: #58a;
      }
  </style>
</head>

<body>
  <div class="app1"></div>
  <hr>
  <div class="app2"></div>
  <hr>
  <div class="app3"></div>
</body>
