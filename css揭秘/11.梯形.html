<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .app1 {
      /* width: 200px;
      height: 200px; */
      background: aqua;
      transform: perspective(1em) rotateX(5deg);
      transform-origin: bottom;
    }

    .tab {
      /* width: 200px;
      height: 200px; */
      position: relative;
      /* background: aqua; */
      display: inline-block;
      padding: .5em 1em .35em;
      color: white;
    }

    .tab::before {
      content: '';
      /* 用伪元素来生成一个矩形 */
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: -1;
      background: #58a;
      /* transform: perspective(1em) rotateX(5deg); */
      transform: scaleY(1.3) perspective(.5em) rotateX(5deg);
      transform-origin: bottom;
    }

    .nav>a {
      /* height: 50px;
      width: 100px; */
      /* background-color: pink; */
      position: relative;
      display: inline-block;
      padding: .3em 1em 0;
    }

    .nav>a::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: -1;
      background: #ccc;
      background-image: linear-gradient(hsla(0, 0%, 100%, .6),
          hsla(0, 0%, 100%, 0));
      border: 1px solid rgba(0, 0, 0, .4);
      border-bottom: none;
      border-radius: .5em .5em 0 0;
      box-shadow: 0 .15em white inset;
      transform: perspective(.5em) rotateX(5deg);
      transform-origin: bottom;
    }
  </style>
</head>

<body>
  <div class="app1">234</div>
  <hr>
  <div class="tab">123</div>
  <hr>
  <div class="nav">
    <a href="#">home</a>
    <a href="#">home</a>
  </div>
</body>

</html>
