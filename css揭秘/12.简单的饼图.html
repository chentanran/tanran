<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .pie {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: aqua;
      margin: 100px auto;
      background-image: linear-gradient(to right, transparent 50%, #655 0);
    }

    @keyframes spin {
      to {
        transform: rotate(.5turn);
      }
    }

    @keyframes bg {
      50% {
        background: #655;
      }
    }

    .pie::before {
      content: '';
      display: block;
      margin-left: 50%;
      height: 100px;
      background-color: inherit;
      border-radius: 0 100% 100% 0 / 50%;
      transform-origin: left;
      /* transform: rotate(190deg); */
      /* transform: rotate(.1turn); */
      animation: spin 3s linear infinite,
        bg 6s step-end infinite;
    }

    .pie1 {
      position: relative;
      width: 100px;
      height: 100px;
      /* line-height: 100px; */
      border-radius: 50%;
      background: yellowgreen;
      background-image: linear-gradient(to right, transparent 50%, #655 0);
      color: white;
      text-align: center;
    }

    .pie1::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      border-radius: 0 100% 100% 0 / 50%;
      background-color: inherit;
      transform-origin: left;
      animation: spin 50s linear infinite,
        bg 100s step-end infinite;
      animation-play-state: paused;
      animation-delay: inherit;
    }

    circle {
      fill: yellow;
      stroke: pink;
      stroke-width: 50;
      stroke-dasharray: 0 158; /* 2π × 25 ≈ 158 */
      /* stroke-dasharray: 40 189  ; */
      animation: fillup 5s linear infinite;
    }

    svg {
      transform: rotate(-90deg);
      background: yellow;
      border-radius: 50%;
    }

    @keyframes fillup {
      to {
        stroke-dasharray: 158 158;
      }
    }
  </style>
</head>

<body>
  <div class="pie"></div>
  <hr>
  <div class="pie1" style="animation-delay: -20s;">20%</div>
  <div class="pie1" style="animation-delay: -60s;">60%</div>
  <hr>
  <svg width="100" height="100">
    <circle r="30" cx="50" cy="50"></circle>
  </svg>
  <script>
    document.querySelectorAll('.pie1').forEach(function (pie) {
      var p = parseFloat(pie.textContent);
      pie.style.animationDelay = '-' + p + 's';
    });
  </script>
</body>

</html>
