<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      height: 50px;
      width: 50px;
      margin: 100px auto;
      background: pink;
      border-radius: 50%;
      position: relative;
    }
    div::before {
      content: '';
      position: absolute;
      top: -10px;
      right: -10px;
      bottom: -10px;
      left: -10px;
    }
  </style>
</head>
<body>
  <div></div>

  <script>
    document.querySelectorAll('div')[0].onclick = function() {
      alert(111)
    }
  </script>
</body>
</html>
