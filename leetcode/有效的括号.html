<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var isValid = function (s) {
        const stack = [],
          map = {
            "(": ")",
            "{": "}",
            "[": "]",
          };
        for (const x of s) {
          if (x in map) {
            stack.push(x);
            continue;
          }
          if (map[stack.pop()] !== x) return false;
        }
        return !stack.length;
      };

      console.log(isValid("()"));
    </script>
  </body>
</html>
