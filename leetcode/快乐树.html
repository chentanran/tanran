  <body>
    <script>
      var isHappy = function (n) {
        let m = new Map();

        const getSum = (num) => {
          let sum = 0;
          while (n) {
            sum += (n % 10) ** 2;
            n = Math.floor(n / 10);
          }
          console.log(sum,'sum')
          return sum;
        };

        while (true) {
          // console.log(m, n, m.has(n), 'm.has(n)')
          // n出现过，证明已陷入无限循环
          if (m.has(n)) return false;
          if (n === 1) return true;
          m.set(n, 1);
          n = getSum(n);
        }
      };

      console.log(isHappy(30));
    </script>
  </body>
