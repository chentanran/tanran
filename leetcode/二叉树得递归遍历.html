<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var preorderTraversal = function (root) {
        let res = [];
        const dfs = function (root) {
          if (root === null) return;
          //先序遍历所以从父节点开始
          res.push(root.val);
          //递归左子树
          dfs(root.left);
          //递归右子树
          dfs(root.right);
        };
        //只使用一个参数 使用闭包进行存储结果
        dfs(root);
        return res;
      };

      var inorderTraversal = function (root) {
        let res = [];
        const dfs = function (root) {
          if (root === null) {
            return;
          }
          dfs(root.left);
          res.push(root.val);
          dfs(root.right);
        };
        dfs(root);
        return res;
      };

      var postorderTraversal = function (root) {
        let res = [];
        const dfs = function (root) {
          if (root === null) {
            return;
          }
          dfs(root.left);
          dfs(root.right);
          res.push(root.val);
        };
        dfs(root);
        return res;
      };

      
    </script>
  </body>
</html>
